<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style with Class and ID..! </title>
    <style>
        .highlight{
            font-weight: bold;
            background-color: yellow;
        }
        .note{
            color: darkgreen;
            font-style: italic;
        }
        p{
            font-size: 16px;
        }
    </style>
</head>
<body>
    <p class="highlight">this is first paragraph 1 with class name highlight and backGround Color Yellow with bold Text ..! </p>
    <p class="note">this is first paragraph 2 with class name note and  Color Dark Green with italic Text ..! </p>
    <p>this paragraph without class and without color </p>
</body>
</html>
