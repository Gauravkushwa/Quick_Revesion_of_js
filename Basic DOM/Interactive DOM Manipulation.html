<!DOCTYPE html>
<html>
<head>
  <title>Interactive Div</title>
</head>
<body>

  <input type="text" id="color-input" placeholder="Enter color name">
  <input type="text" id="text-input" placeholder="Enter text content">
  <button id="bg-btn">Change Background</button>
  <button id="text-btn">Update Text</button>

  <div id="target-div" style="margin-top:20px; padding:20px; background:lightgray;">
    Initial Content
  </div>

  <script>
    const colorInput = document.getElementById("color-input");
    const textInput = document.getElementById("text-input");
    const div = document.getElementById("target-div");

    document.getElementById("bg-btn").addEventListener("click", function() {
      const color = colorInput.value.trim();
      const test = document.createElement("div");
      test.style.color = color;
      if (test.style.color === "") {
        alert("Invalid color name!");
      } else {
        div.style.backgroundColor = color;
      }
    });

    document.getElementById("text-btn").addEventListener("click", function() {
      const text = textInput.value.trim();
      if (text === "") {
        alert("Please enter some text!");
      } else {
        div.textContent = text;
      }
    });
  </script>

</body>
</html>
